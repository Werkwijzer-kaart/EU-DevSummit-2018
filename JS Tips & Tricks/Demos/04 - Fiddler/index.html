<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>DevSummit Networking</title>
  <link rel="stylesheet" href="http://js.arcgis.com/4.9/esri/css/main.css">
  <script src="http://js.arcgis.com/4.9/"></script>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

  <script>
    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/layers/FeatureLayer",
      "dojo/domReady!"
    ],
      function (
        Map, MapView,
        FeatureLayer
      ) {
        var map = new Map({
          basemap: "dark-gray"
        });
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 6,
          center: [7, 52]
        });
        /********************
         * Add feature layer
         ********************/
        var featureLayer = new FeatureLayer({
          url: "http://services2.arcgis.com/YDRnp3rdop6mVcUC/ArcGIS/rest/services/European_Cities/FeatureServer/0",
          definitionExpression: "CNTRY_NAME = 'Germany'"
        });
        map.add(featureLayer);
      });
  </script>
</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
